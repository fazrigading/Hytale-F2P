<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytale F2P</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            position: relative;
            border-radius: 16px;
        }

        .background {
            position: absolute;
            inset: 0;
            z-index: 0;
            border-radius: 16px;
            overflow: hidden;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .splash-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.5));
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .title-accent {
            background: linear-gradient(135deg, #9333ea, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .loader {
            width: 200px;
            height: 4px;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #9333ea, #a855f7, #c084fc);
            animation: loading 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #6b7280;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://i.imgur.com/Visrk66.png" alt="Background">
    </div>

    <div class="splash-container">
        <div class="logo">
            <img src="./icon.png" alt="Hytale Logo">
        </div>
        <h1 class="title">
            HY<span class="title-accent">TALE</span>
        </h1>
        <p class="subtitle">FREE TO PLAY LAUNCHER</p>
        <div class="loader"></div>
        <p class="loading-text">Loading...</p>
    </div>
</body>
</html>
